    <title>Réinitialiser le Mot de Passe</title>
    <link rel="stylesheet" href="../css/LoginStyle.css">
</head>
<body>
    <div class="reset-password-container">
        <h1>Réinitialiser votre Mot de Passe</h1>
        <p>Entrez votre adresse e-mail ci-dessous, et nous vous enverrons un lien pour réinitialiser votre mot de passe.</p>
        
        <!-- Formulaire de demande de réinitialisation de mot de passe -->
        <form action="../php/send-reset-link.php" method="POST"> 
            <input type="email" name="email" placeholder="Entrez votre e-mail" required>
            <button type="submit">Envoyer le Lien de Réinitialisation</button>
        </form>

        <!-- Lien pour revenir à la page de connexion -->
        <a href="Login.htm" class="back-to-login">Retour à la Connexion</a>
    </div>
